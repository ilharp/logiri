name: Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Package
        run: |
          yarn
          yarn build
          yarn workspace logiri pack --filename logiri.tgz
          mv packages/logiri/logiri.tgz logiri.tgz
        shell: bash

      - uses: actions/upload-artifact@v3
        with:
          name: logiri-${{ github.sha }}
          path: logiri.tgz
